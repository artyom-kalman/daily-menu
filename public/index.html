<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KBU Daily Menu</title>
        <link rel="stylesheet" href="tailwind.css" />
    </head>
    <body>
        <h1>KBU Daily Menu</h1>
        <div class="" id="peony">
            {{with .Peony}}
            <h2>Peony</h2>
            <div>
                {{range .Items}}
                <p>{{.Name}}</p>
                <p>{{.Description}}</p>
                {{end}}
            </div>
            {{end}}
        </div>
        <div id="azilea">
            {{with .Azilea}}
            <h2>Azilea</h2>
            <div>
                {{range .Items}}
                <p>{{.Name}}</p>
                <p>{{.Description}}</p>
                {{end}}
            </div>
            {{end}}
        </div>
    </body>
</html>

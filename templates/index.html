<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KBU Daily Menu</title>
        <link rel="stylesheet" href="../public/dist/tailwind.css" />
    </head>
    <body class="bg-gray-50">
        <div class="container mx-auto px-6 lg:px-12 py-12">
            <h1 class="text-5xl font-extrabold text-center mb-12 text-gray-800">
                KBU Daily Menu
            </h1>

            <div
                class="bg-white p-8 rounded-xl shadow-lg mb-12 flex items-center space-x-6"
            >
                {{with .Peony}}
                <div class="w-1/3">
                    <img
                        src="../public/img/azilea.jpg"
                        alt="Peony Image"
                        class="w-full h-64 object-cover rounded-lg transition-transform duration-300 hover:scale-105"
                    />
                </div>
                <div class="w-2/3">
                    <h2 class="text-3xl font-semibold mb-6 text-gray-700">
                        Peony
                    </h2>
                    <div class="space-y-6">
                        {{range .Items}}
                        <div class="bg-gray-50 p-5 rounded-md shadow-sm mb-4">
                            <p class="text-xl font-medium text-gray-900">
                                {{.Name}}
                            </p>
                            <p class="text-gray-600 mt-2">{{.Description}}</p>
                        </div>
                        {{end}}
                    </div>
                </div>
                {{end}}
            </div>

            <!-- Azilea Menu (image on right) -->
            <div
                class="bg-white p-8 rounded-xl shadow-lg mb-12 flex items-center space-x-6 flex-row-reverse"
            >
                {{with .Azilea}}
                <div class="w-1/3">
                    <img
                        src="../public/img/peony.jpg"
                        alt="Azilea Image"
                        class="w-full h-64 object-cover rounded-lg transition-transform duration-300 hover:scale-105"
                    />
                </div>
                <div class="w-2/3">
                    <h2 class="text-3xl font-semibold mb-6 text-gray-700">
                        Azilea
                    </h2>
                    <div class="space-y-6">
                        {{range .Items}}
                        <div class="bg-gray-50 p-5 rounded-md shadow-sm mb-4">
                            <p class="text-xl font-medium text-gray-900">
                                {{.Name}}
                            </p>
                            <p class="text-gray-600 mt-2">{{.Description}}</p>
                        </div>
                        {{end}}
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </body>
</html>
